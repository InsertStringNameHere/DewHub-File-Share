<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="dew://lib/dew.js"></script>
        <script type="text/javascript" src="dew://lib/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="dew://lib/jquery-ui.js"></script>
        <script type="text/javascript" src="fileshare.js"></script>
        <link rel="stylesheet" href="fileshare.css">
        <link rel="stylesheet" href="dew://lib/jquery-ui.css">
    </head>
    <body>
        <div id="blackLayer"></div>
        <div id="fileShareWindow">
            <h1 class="header">File Share</h1>
            <ul class="tabs">
                <img class="button"></img>
                <img class="button"></img>
                <li><a href="#page1">Maps</a></li>
                <li><a href="#page2">Gametypes</a></li>
                <li><a href="#page3">Mods</a></li>
            </ul>

            <div id="page1"> <!-- Maps -->
                <div id="buttonConatiner">
                    <span>            
                        <h3 class="subHeader">INSERT MAPS HERE</h3>
                    </span>
                </div>
                <div id="backgroundFill"></div>
            </div>

            <div id="page2"> <!-- Gametypes -->
                <div id="buttonConatiner">
                    <span>            
                        <h3 class="subHeader">INSERT GAMETYPES HERE</h3>
                    </span>
                </div>
                <div id="backgroundFill"></div>
            </div>
            
            <div id="page3"> <!-- Mods -->
                <div id="buttonConatiner">
                    <span>            
                        <h3 class="subHeader">INSERT MODS HERE</h3>
                    </span>
                </div>
                <div id="backgroundFill"></div>
            </div>

            <div class="bottomBar">
                <button id="cancelButton"><img class="button">Close</button>
            </div>
        </div>

        <div id="alertBox">
            <div class="wHeader">Alert</div>
            <div id="wDescription"></div>
                <div id="alertButtonContainer">
                        <button id="okButton"><img class="button">Ok</button>
                </div>
        </div>
    </body> 
</html>
